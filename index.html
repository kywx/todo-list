<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title> To-Do List </title>

</head>
<body>
    <div class="main-container">
        <div class="main-left">
            <input type="text" placeholder="Search">
            <button class="create-button" type="button" id="create" data-bs-toggle="modal" data-bs-target="#exampleModal" > Create + </button>
        
        

            <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
             <!-- https://getbootstrap.com/docs/4.0/components/modal/ -->
            <h1> Weather </h1>
            <h1> Clock </h1>
        </div>
        <!-- MAIN-left end -->
        <div class="main-right">
            <div class="main-right-header">
                <h1> Tasks </h1>
                <!-- Calendar Icon -->
                <svg id="calendar" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                </svg>
            </div>
            <hr style="height:8px;background-color:black;margin: 8px 0px;">
            <!-- https://www.w3schools.com/howto/howto_js_dropdown.asp -->
            <div class="filter-menu">
                <button class="filter-dropdown" onclick="dropdown()"> Filter <i class="fa fa-caret-down"></i> </button>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="#" onclick="createTag(this)"> Work </a>
                    <a href="#" onclick="createTag(this)"> Social </a>
                    <a href="#" onclick="createTag(this)"> Assignment </a>
                    <a href="#" onclick="createTag(this)"> Chore </a>
                    <a href="#" onclick="createTag(this)"> Appointment </a>
                    <a href="#" onclick="createTag(this)"> Fun </a>
                </div>
                <!-- https://www.geeksforgeeks.org/how-to-create-tags-input-box-in-html-css-and-javascript/ -->
                <ul id="tags"></ul>
            </div>

            <div class="main-right-body">
                <!-- The tasks -->
                 <ul id="tasks">
                    <li> <span class="task-title"> Task 1 </span> <span class="task-description" style="font-size: smaller;"> its about this </span> <button style="float: right;"> _edit </button> <span class="task-status" style="float: right;color: rgb(209, 167, 27);"> In Progress </span> </li>
                    <li> <span class="task-title"> Task 2 </span> <span class="task-description" style="font-size: smaller;"> its about this </span> <button style="float: right;"> _edit </button> <span class="task-status" style="float: right;color: green;"> Completed </span> </li>
                 </ul>
            </div>
        </div>
        <!-- MAIN right end -->

        <!-- Modal from bootstrap -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a Task</h1>
                    <!-- Add a second title called create custom tag. This will toggle a modal switch. -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col" style="margin-bottom: 15px; text-align: left;">
                                <h5 style="display:inline; padding-right: 5px;"> Title:</h5>
                                <input type="text" style="font-size: 18px; font-weight: 600px; outline:none; display: inline; background: transparent; border: none; border-bottom: 2px solid #000000; border-radius: 0; padding: 2px 8px;">
                            </div>
                            
                        <div class="row">
                            <div class="col">
                                <h6> Description</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin-bottom: 15px;">
                                <textarea id="task-description" style="font-size: 14px; padding-left: 6px;" rows="4" cols="65" required="required" maxlength="260"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin-bottom: 10px;">
                                <h6 style="display:inline; padding-right: 5px;">Tags:</h6>
                                <button class="tags-dropdown" onclick="dropdownTags()"> Select <i class="fa fa-caret-down"></i> </button>
                                <!-- <div class="dropdown-tags-content" id="dropdown-tags-content">
                                
                                </div>
                                <ul id="create-tags-list"></ul> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin-bottom: 10px;">
                                <h6 style="display:inline; padding-right: 5px;">Priority:</h6>
                                <button class="priority-dropdown" onclick="dropdownPriority()"> Select <i class="fa fa-caret-down"></i> </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin-bottom: 10px;">
                                <h6 style="display:inline; padding-right: 5px;">Deadline:</h6>
                                <input type="date">
                            </div>
                        </div>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancel </button>
                    <button type="button" class="btn btn-primary"> Create </button>
                </div>
                </div>
            </div>
            </div>
        <!-- End of modal from bootstrap -->
    </div>
    <!-- MAIN container end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
